<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Moderno de Filmes</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Variáveis CSS para gerenciamento de cores */
        :root {
            --primary-color: #E50914; /* Vermelho Netflix/Cinema */
            --background-dark: #141414;
            --background-light: #f9f9f9;
            --text-light: #ffffff;
            --text-dark: #333333;
            --card-bg: #222222;
        }

        /* Estilos Globais e Reset Básico */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Cabeçalho */
        .header {
            background-color: #000000;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 900; /* Mais peso para o título */
            color: var(--primary-color);
            letter-spacing: 2px;
        }

        /* Conteúdo Principal */
        .main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text-light);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Grid de Filmes (Layout) */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Minimizamos um pouco mais */
            gap: 30px;
        }

        /* Cartão de Filme (Componente Moderno) */
        .movie-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* Sombra mais intensa */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; 
        }

        .movie-card:hover {
            transform: translateY(-10px); /* Levemente mais elevado no hover */
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.8);
        }
        
        /* Contêiner da Imagem para o Efeito de Degradê */
        .poster-container {
            position: relative;
            height: 400px; 
            overflow: hidden;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .movie-card:hover img {
            transform: scale(1.05); /* Zoom sutil ao passar o mouse */
        }
        
        /* Degradê na base da imagem para transição suave com o texto */
        .poster-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Altura do degradê */
            /* Degradê: de transparente para a cor de fundo do card */
            background: linear-gradient(to top, rgba(34, 34, 34, 1) 0%, rgba(34, 34, 34, 0) 100%);
            pointer-events: none; /* Garante que o degradê não interfira na interação */
        }

        .card-content {
            padding: 15px;
            text-align: left;
            position: relative; /* Para garantir que o conteúdo fique acima do degradê */
            margin-top: -50px; /* Sobrepõe levemente o conteúdo na base do degradê */
        }

        .card-content h3 {
            margin-top: 0;
            color: var(--text-light);
            font-size: 1.6em; /* Um pouco maior */
            font-weight: 700;
        }

        .movie-info {
            color: #aaaaaa;
            font-size: 0.9em;
            margin: 5px 0 15px;
            font-weight: 300;
        }

        .rating {
            /* Movendo o rating para um "chip" moderno sobre o pôster */
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: gold;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1em;
            z-index: 10; /* Garante que fique acima de tudo */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        /* Botão Moderno */
        .btn-watch {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            text-transform: uppercase;
        }
        
        .btn-watch i {
            margin-right: 8px;
        }

        .btn-watch:hover {
            background-color: #ff1a24; /* Um vermelho um pouco mais claro */
            transform: scale(1.02);
        }

        /* Rodapé Moderno */
        .footer {
            background-color: #000000;
            color: #888888;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            font-size: 0.9em;
        }

        /* Mídia Queries
