<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Moderno de Filmes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis CSS para gerenciamento de cores */
        :root {
            --primary-color: #E50914; /* Vermelho Netflix/Cinema */
            --background-dark: #141414;
            --background-light: #f9f9f9;
            --text-light: #ffffff;
            --text-dark: #333333;
            --card-bg: #222222;
        }

        /* Estilos Globais e Reset Básico */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Cabeçalho */
        .header {
            background-color: #000000;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 2px;
        }

        /* Conteúdo Principal */
        .main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text-light);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Grid de Filmes (Layout) */
        .movie-grid {
            display: grid;
            /* Garante que haja pelo menos 3 colunas em telas grandes, 2 em tablets e 1 em mobile */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        /* Cartão de Filme (Componente Moderno) */
        .movie-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* Para o efeito de rating */
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        .movie-card img {
            width: 100%;
            height: 400px; /* Altura ligeiramente ajustada para um visual mais clean */
            display: block;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: left;
        }

        .card-content h3 {
            margin-top: 0;
            color: var(--text-light);
            font-size: 1.5em;
            font-weight: 700;
        }

        .movie-info {
            color: #aaaaaa;
            font-size: 0.9em;
            margin: 5px 0 15px;
            font-weight: 300;
        }

        .rating {
            /* Movendo o rating para um "chip" moderno sobre o pôster */
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: gold;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Rodapé Moderno */
        .footer {
            background-color: #000000;
            color: #888888;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            font-size: 0.9em;
        }

        /* Mídia Queries para Responsividade */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            .section-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Sua Sessão de Cinema</h1>
    </header>

    <main class="main">
        <section class="movie-section">
            <h2 class="section-title">Últimos Lançamentos</h2>
            <div class="movie-grid">
                
                <div class="movie-card">
                    <img src="https://br.web.img3.acsta.net/pictures/14/10/28/21/28/104479.jpg" alt="Pôster do Filme: Corações de Metal">
                    <p class="rating">⭐️ 4.9</p>
                    <div class="card-content">
                        <h3>Corações de Metal</h3>
                        <p class="movie-info">Ficção Científica • 2024</p>
                    </div>
                </div>

                <div class="movie-card">
                    <img src="https://m.media-amazon.com/images/S/pv-target-images/291118c897d7a9b19df432f62273738a947156ff2ecb9e875ac73c56acf48328.jpg" alt="Pôster do Filme: A Última Canção">
                    <p class="rating">⭐️ 4.0</p>
                    <div class="card-content">
                        <h3>A Última Canção</h3>
                        <p class="movie-info">Drama • 2023</p>
                    </div>
                </div>

                <div class="movie-card">
                    <img src="https://img.tribunahoje.com/SoPtqDQB4qK8lxbcF7NTB0jm6Ps=/840x520/smart/s3.tribunahoje.com/uploads/imagens/ritmodavinganca-2.jpg" alt="Pôster do Filme: Ritmo Perigoso">
                    <p class="rating">⭐️ 4.7</p>
                    <div class="card-content">
                        <h3>Ritmo Perigoso</h3>
                        <p class="movie-info">Musical • 2024</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Sua Sessão de Cinema. Design Moderno e Responsivo.</p>
    </footer>

</body>
</html>
